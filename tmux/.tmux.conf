# Fig Tmux Integration: Enabled
source-file ~/.fig/tmux
# End of Fig Tmux Integration

# Prefix Keybind
# Default is Control-b
# unbind C-b
# set -g prefix C-t

# Tmux Config Reload Keybind
unbind r
bind r source-file ~/.tmux.conf

# Select Pane Toggle Keybind
# unbind ^T
# bind ^T select-pane -t :.+

# Split Window Keybinds
bind h split-window -v
bind v split-window -h

# Mouse Support
set -g mouse on

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

# Dracula Plugin Configuration

# To enable plugins set up the @dracula-plugins option in you .tmux.conf file, separate plugin by space.
# The order that you define the plugins will be the order on the status bar left to right.
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "git cpu-usage ram-usage"

# For each plugin is possible to customize background and foreground colors
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
# set -g @dracula-[plugin-name]-colors "[background] [foreground]"
set -g @dracula-cpu-usage-colors "pink dark_gray"

# Status bar options

## Enable powerline symbols
set -g @dracula-show-powerline true

## Switch powerline symbols
### for left
# set -g @dracula-show-left-sep 

### for right symbol (can set any symbol you like as seperator)
# set -g @dracula-show-right-sep 

## Enable window flags
set -g @dracula-show-flags false

## Adjust the refresh rate for the status bar
### the default is 5, it can accept any number
# set -g @dracula-refresh-rate 5

## Switch the left smiley icon
### it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon session

## Add padding to the left smiley icon
### default is 1, it can accept any number and 0 disables padding.
set -g @dracula-left-icon-padding 0

## Enable high contrast pane border
set -g @dracula-border-contrast true

# cpu-usage options

## Customize label
# set -g @dracula-cpu-usage-label "CPU"

# time options

## Disable timezone
# set -g @dracula-show-timezone false

## Swap date to day/month
# set -g @dracula-day-month true

## Enable military time
# set -g @dracula-military-time true

## Show system load average instead of CPU usage percentage (default)
set -g @dracula-cpu-display-load false

### CPU usage percentage (default) - in percentage (output: %) Load average – is the average system load calculated over a given period of time of 1, 5 and 15 minutes (output: x.x x.x x.x)

# gpu-usage options

## Customize label
# set -g @dracula-gpu-usage-label "GPU"


# ram-usage options

## Customize label
# set -g @dracula-ram-usage-label "RAM"

# network-ping options

## You can configure which server (hostname, IP) you want to ping and at which rate (in seconds). Default is google.com at every 5 seconds.
# set -g @dracula-ping-server "google.com"
# set -g @dracula-ping-rate 5

## git options

## Hide details of git changes
# set -g @dracula-git-disable-status true

## Set symbol to use for when branch is up to date with HEAD
### default is ✓. Avoid using non unicode characters that bash uses like $, * and ! 
set -g @dracula-git-show-current-symbol ✓

## Set symbol to use for when branch diverges from HEAD
### default is unicode !. Avoid bash special characters 
set -g @dracula-git-show-diff-symbol !

## Set symbol or message to use when the current pane has no git repo
### default is unicode no message
set -g @dracula-git-no-repo-message ""

## weather options
### Switch from default fahrenheit to celsius
# set -g @dracula-show-fahrenheit false

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
